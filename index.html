<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Algolia Product Search Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8/themes/algolia-min.css" />
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .hit img { max-width: 100px; border-radius: 8px; }
    .hit { display: flex; gap: 1rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Product Search</h1>
  <div id="searchbox"></div>
  <div style="display: flex; gap: 2rem;">
    <div>
      <h3>Filters</h3>
      <div id="category-list"></div>
      <div id="brand-list"></div>
    </div>
    <div id="hits"></div>
  </div>
  <div id="pagination"></div>

  <script>
    const searchClient = algoliasearch(
      "0F9AVEIZ33",
      "7fbb1f659685f0053a890076d8c57c11"
    );

    const search = instantsearch({
      indexName: "products",
      searchClient,
    });

    search.addWidgets([
      instantsearch.widgets.searchBox({
        container: "#searchbox",
        placeholder: "Search for products..."
      }),
      instantsearch.widgets.hits({
        container: "#hits",
        templates: {
          item(hit) {
            return `
              <div class="hit">
                <img src="${hit.image}" alt="${hit.name}" />
                <div>
                  <div><strong>${hit.name}</strong></div>
                  <div>Price: $${hit.price}</div>
                </div>
              </div>
            `;
          },
        },
      }),
      instantsearch.widgets.refinementList({
        container: "#category-list",
        attribute: "category",
      }),
      instantsearch.widgets.refinementList({
        container: "#brand-list",
        attribute: "brand",
      }),
      instantsearch.widgets.pagination({
        container: "#pagination",
      }),
    ]);

    search.start();
  </script>
</body>
</html>
